<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form id="js-validations-form" method="post" novalidate>
        <!-- E-MAIL -->
        <div class="email">
          <label for="mail">E-mail:</label>
          <input type="email" name="mail" id="mail" minlength="8" required />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="email-confirmation">
          <label for="confirm-mail">Confirm e-mail:</label>
          <input type="email" name="confirm-mail" id="confirm-mail" minlength="8" required />
          <span class="error" aria-live="polite"></span>
        </div>

        <!-- COUNTRY -->
        <div class="country">
          <label for="country">Country:</label>
          <select id="country" autocomplete="on" required>
            <option value="br">Brazil</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="ch">Switzerland</option>
            <option value="nl">The Netherlands</option>
          </select>
        </div>

        <!-- ZIP-CODE -->
        <div class="zipcode">
          <label for="zipcode">Zip Code:</label>
          <input type="text" name="zipcode" id="zipcode" required />
          <span class="error" aria-live="polite"></span>
        </div>

        <!-- PASSWORD -->
        <div class="psw">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" minlength="8" required />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="psw-confirmation">
          <label for="password-confirmation">Confirm Password</label>
          <input type="password" name="password-confirmation" id="password-confirmation" required />
          <span class="error" aria-live="polite"></span>
        </div>
      </form>
      <button type="submit" form="js-validations-form">SUBMIT</button>
    </div>
  </body>
</html>
